<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Global News Network</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">Global News Network</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html?cat=Politics">Politics</a></li>
          <li><a href="category.html?cat=Technology">Technology</a></li>
          <li><a href="category.html?cat=Sports">Sports</a></li>
          <li><a href="category.html?cat=Entertainment">Entertainment</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-right">
        <input type="text" placeholder="Search articles..." id="search-bar">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Contact Us</h1>
      <p>Have any questions? We'd love to hear from you.</p>
      <form action="#" method="post" style="max-width: 600px; margin-top: 2rem;">
        <div style="margin-bottom: 1rem;">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;"></textarea>
        </div>
        <button type="submit" style="padding: 0.5rem 1rem; background-color: #003366; color: white; border: none; cursor: pointer;">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Global News Network</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
