<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article - Global News Network</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">Global News Network</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html?cat=Politics">Politics</a></li>
          <li><a href="category.html?cat=Technology">Technology</a></li>
          <li><a href="category.html?cat=Sports">Sports</a></li>
          <li><a href="category.html?cat=Entertainment">Entertainment</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-right">
        <input type="text" placeholder="Search articles..." id="search-bar">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
      </div>
    </div>
  </header>

  <main class="container">
    <article class="full-article">
      <h1 id="article-title">Loading title...</h1>
      <p class="article-meta">By <span id="article-author">Author</span> | <span id="article-date">Date</span></p>
      <img id="article-image" src="" alt="Article Image">
      <div id="article-content">
        <!-- Full article content loaded via PHP -->
      </div>
    </article>

    <section class="comments-section">
      <h2>Comments</h2>
      <div id="comments-container">
        <!-- Loaded via PHP -->
      </div>

      <form id="comment-form">
        <textarea name="comment" placeholder="Write your comment here..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Global News Network</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
